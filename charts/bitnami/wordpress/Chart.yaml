annotations:
  catalog.cattle.io/certified: partner
  catalog.cattle.io/display-name: WordPress
  catalog.cattle.io/kube-version: '>=1.19-0'
  catalog.cattle.io/release-name: wordpress
  category: CMS
  images: |
    - name: apache-exporter
      image: docker.io/bitnami/apache-exporter:1.0.1-debian-11-r50
    - name: os-shell
      image: docker.io/bitnami/os-shell:11-debian-11-r72
    - name: wordpress
      image: docker.io/bitnami/wordpress:6.3.1-debian-11-r19
  licenses: Apache-2.0
apiVersion: v2
appVersion: 6.3.1
dependencies:
- condition: memcached.enabled
  name: memcached
  repository: file://./charts/memcached
  version: 6.x.x
- condition: mariadb.enabled
  name: mariadb
  repository: file://./charts/mariadb
  version: 13.x.x
- name: common
  repository: file://./charts/common
  tags:
  - bitnami-common
  version: 2.x.x
description: WordPress is the world's most popular blogging and content management
  platform. Powerful yet simple, everyone from students to global corporations use
  it to build beautiful, functional websites.
home: https://bitnami.com
icon: https://s.w.org/style/images/about/WordPress-logotype-simplified.png
keywords:
- application
- blog
- cms
- http
- php
- web
- wordpress
maintainers:
- name: VMware, Inc.
  url: https://github.com/bitnami/charts
name: wordpress
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/wordpress
version: 17.1.9
